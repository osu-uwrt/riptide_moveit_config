# Simulation settings for using moveit_sim_controllers
moveit_sim_hw_interface:
  joint_model_group: todo_group_name
  joint_model_group_pose: todo_state_name
# Settings for ros_control_boilerplate control loop
generic_hw_control_loop:
  loop_hz: 300
  cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
hardware_interface:
  joints:
    - virtual_joint
    - puddles/dvl_joint
    - puddles/imu_revolute_joint
    - puddles/pressure_joint
    - puddles/stereo/imu_revolute_joint
    - puddles/thruster_0_joint
    - puddles/thruster_1_joint
    - puddles/thruster_2_joint
    - puddles/thruster_3_joint
    - puddles/thruster_4_joint
    - puddles/thruster_5_joint
    - puddles/thruster_6_joint
    - puddles/thruster_7_joint
    - puddles/pose_sensor_joint
  sim_control_mode: 1  # 0: position, 1: velocity
# Publish all joint states
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50
controller_list:
  - name: puddles_base_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      virtual_joint